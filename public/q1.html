<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NodeJS AJAX Example</title>
</head>
<body>
  <h1>Call "/gethello" via AJAX</h1>
  <button onclick="getHello()">Click Me</button>
  <p id="output"></p>

  <script>
    function getHello() {
      fetch('/gethello')
        .then(response => response.text())
        .then(data => {
          document.getElementById('output').textContent = data;
        })
        .catch(error => {
          document.getElementById('output').textContent = 'Error: ' + error;
        });
    }
  </script>
</body>
</html>
